<body>
    <div class="container">
        <div class="header">
            <h1>Âë®Êú´ÂÄºÁè≠ÊéíÁè≠Á≥ªÁªü</h1>
            <p>Ëá™Âä®ÁîüÊàê‰∏§Âë®Âë®Êú´ÂÄºÁè≠Ë°®Ôºà8‰∫∫ÂàÜ‰∏§Âë®ÔºåÊØè‰∫∫‰∏ÄÊ¨°Ôºâ</p>
        </div>
        <div class="employee-input">
            <h3>ÂëòÂ∑•ÂêçÂçï</h3>
            <div class="employee-list" id="employeeList"></div>
            <div class="controls">
                <button class="btn" onclick="generateSchedule()" id="generateBtn">ÂºÄÂßãÊéíÁè≠</button>
                <button class="btn" onclick="exportSchedule()" id="exportBtn" style="display: none;">ÂØºÂá∫ÊéíÁè≠Ë°®</button>
            </div>
            <div class="status-message" id="statusMessage" style="display: none;"></div>
        </div>
        <div class="schedule-container" id="scheduleContainer"></div>
    </div>
    <script>
        // Âõ∫ÂÆöÂëòÂ∑•ÂêçÂçï
        const employees = [
            { id: 1, name: 'Âº†ÊÅí', avatar: 'üë®' },
            { id: 2, name: 'ÈΩêÊµ∑Âçé', avatar: 'üë®‚Äçü¶±' },
            { id: 3, name: 'Â∫ÑÂΩ¨ÂΩ¨', avatar: 'üßë' },
            { id: 4, name: 'Áü≥ÁéâÊúà', avatar: 'üë©' },
            { id: 5, name: 'ÂæêÁÉÅ', avatar: 'üßë‚Äçü¶∞' },
            { id: 6, name: 'ÂàòÊ°ÇÈì∂', avatar: 'üë©‚Äçü¶∞' },
            { id: 7, name: 'ÂßúÈÄ∏Â∫∑', avatar: 'üë®‚Äçü¶≥' },
            { id: 8, name: 'ÊùéËã•Áêõ', avatar: 'üë©‚Äçü¶≥' }
        ];
        let currentSchedule = [];
        let hasGenerated = false; // Ê†áËÆ∞ÊòØÂê¶Â∑≤ÁªèÁîüÊàêËøáÊéíÁè≠Ë°®
        
        document.addEventListener('DOMContentLoaded', function() {
            renderEmployeeList();
            checkScheduleStatus();
        });
        
        // Ê£ÄÊü•ÊéíÁè≠Áä∂ÊÄÅ
        function checkScheduleStatus() {
            const scheduleData = sessionStorage.getItem('scheduleGenerated');
            if (scheduleData) {
                // Â¶ÇÊûúÂ∑≤ÁªèÁîüÊàêËøáÊéíÁè≠Ë°®ÔºåÊÅ¢Â§çÁä∂ÊÄÅ
                hasGenerated = true;
                currentSchedule = JSON.parse(scheduleData);
                
                // Á¶ÅÁî®ÊéíÁè≠ÊåâÈíÆ
                const generateBtn = document.getElementById('generateBtn');
                generateBtn.disabled = true;
                generateBtn.textContent = 'Â∑≤ÂÆåÊàêÊéíÁè≠';
                
                // ÊòæÁ§∫Áä∂ÊÄÅÊ∂àÊÅØ
                const statusMessage = document.getElementById('statusMessage');
                statusMessage.textContent = 'ÊéíÁè≠Â∑≤ÂÆåÊàêÔºÅ';
                statusMessage.style.display = 'block';
                
                // ÊòæÁ§∫ÂØºÂá∫ÊåâÈíÆÂíåÊéíÁè≠Ë°®
                document.getElementById('exportBtn').style.display = 'inline-block';
                renderSchedule();
            }
        }
        
        function renderEmployeeList() {
            const employeeList = document.getElementById('employeeList');
            employeeList.innerHTML = '';
            employees.forEach((employee) => {
                const employeeItem = document.createElement('div');
                employeeItem.className = 'employee-item';
                employeeItem.innerHTML = `
                    <span class="employee-avatar">${employee.avatar}</span>
                    <span class="employee-name-label">${employee.name}</span>
                `;
                employeeList.appendChild(employeeItem);
            });
        }
        
        function generateSchedule() {
            if (hasGenerated) {
                return; // Â¶ÇÊûúÂ∑≤ÁªèÁîüÊàêËøáÔºåÁõ¥Êé•ËøîÂõû
            }
            
            currentSchedule = generateScheduleData();
            renderSchedule();
            
            // Á¶ÅÁî®ÊéíÁè≠ÊåâÈíÆ
            const generateBtn = document.getElementById('generateBtn');
            generateBtn.disabled = true;
            generateBtn.textContent = 'Â∑≤ÂÆåÊàêÊéíÁè≠';
            
            // ÊòæÁ§∫Áä∂ÊÄÅÊ∂àÊÅØ
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.textContent = 'ÊéíÁè≠Â∑≤ÂÆåÊàêÔºÅ';
            statusMessage.style.display = 'block';
            
            // ÊòæÁ§∫ÂØºÂá∫ÊåâÈíÆ
            document.getElementById('exportBtn').style.display = 'inline-block';
            
            // Ê†áËÆ∞Â∑≤ÁîüÊàêÂπ∂‰øùÂ≠òÂà∞ sessionStorage
            hasGenerated = true;
            sessionStorage.setItem('scheduleGenerated', JSON.stringify(currentSchedule));
        }
        
        function generateScheduleData() {
            // Êâì‰π±ÂëòÂ∑•È°∫Â∫è
            const shuffledEmployees = [...employees].sort(() => Math.random() - 0.5);
            
            const schedules = [];
            const weekendDays = ['Âë®ÂÖ≠', 'Âë®Êó•'];
            const periods = ['‰∏äÂçà', '‰∏ãÂçà'];
            
            // Á¨¨‰∏ÄÂë®ÔºöÂâç4‰∏™ÂëòÂ∑•
            const week1Schedule = { week: 1, slots: [] };
            let employeeIndex = 0;
            
            weekendDays.forEach(day => {
                periods.forEach(period => {
                    week1Schedule.slots.push({
                        date: day,
                        period,
                        employee: shuffledEmployees[employeeIndex]
                    });
                    employeeIndex++;
                });
            });
            schedules.push(week1Schedule);
            
            // Á¨¨‰∫åÂë®ÔºöÂêé4‰∏™ÂëòÂ∑•
            const week2Schedule = { week: 2, slots: [] };
            
            weekendDays.forEach(day => {
                periods.forEach(period => {
                    week2Schedule.slots.push({
                        date: day,
                        period,
                        employee: shuffledEmployees[employeeIndex]
                    });
                    employeeIndex++;
                });
            });
            schedules.push(week2Schedule);
            
            return schedules;
        }
        
        function renderSchedule() {
            const scheduleContainer = document.getElementById('scheduleContainer');
            scheduleContainer.innerHTML = '';
            currentSchedule.forEach(weekSchedule => {
                const weekDiv = document.createElement('div');
                weekDiv.className = 'week-schedule';
                weekDiv.innerHTML = `
                    <div class="week-header">Á¨¨${weekSchedule.week}Âë®ÊéíÁè≠Ë°®</div>
                    <div class="schedule-grid">
                        ${weekSchedule.slots.map(slot => `
                            <div class="day-schedule">
                                <div class="day-title">${slot.date}</div>
                                <div class="period-slot">
                                    <span class="period-title">${slot.period}</span>
                                    <span class="employee-avatar-display">${slot.employee.avatar}</span>
                                    <span class="employee-name-display">${slot.employee.name}</span>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
                scheduleContainer.appendChild(weekDiv);
            });
        }
        
        function exportSchedule() {
            if (currentSchedule.length === 0) {
                alert('ËØ∑ÂÖàÁîüÊàêÊéíÁè≠Ë°®ÔºÅ');
                return;
            }
            let csvContent = 'data:text/csv;charset=utf-8,';
            csvContent += 'Âë®Ê¨°,Êó•Êúü,Êó∂ÊÆµ,ÂÄºÁè≠‰∫∫Âëò\n';
            currentSchedule.forEach(weekSchedule => {
                weekSchedule.slots.forEach(slot => {
                    csvContent += `${weekSchedule.week},${slot.date},${slot.period},${slot.employee.name}\n`;
                });
            });
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement('a');
            link.setAttribute('href', encodedUri);
            link.setAttribute('download', `ÊéíÁè≠Ë°®_${new Date().toLocaleDateString()}.csv`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
